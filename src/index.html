<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Discussion Evaluation System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #reportContent,
    #peerReportContent {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Group Discussion Evaluation System</h1>
  </header>
  <nav>
    <button id="instructorBtn">Instructor Dashboard</button>
    <button id="studentBtn">Peer Evaluation</button>
  </nav>
  <section id="instructorSection" class="hidden">
    <h2>Instructor Dashboard</h2>
    <div class="group-management">
      <h3>Manage Groups</h3>
      <form id="groupForm">
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" name="groupName" required />
        <label for="students">Students (comma separated):</label>
        <input type="text" id="students" name="students" required />
        <button type="submit">Create Group</button>
      </form>
      <div id="groupsList">
        <!-- Dynamic group list with delete buttons -->
      </div>
    </div>
    <div class="evaluation">
      <h3>Instructor Evaluation</h3>
      <form id="instructorEvalForm">
        <div id="instructorEvaluationSections">
          <!-- Evaluation sections will be dynamically generated here -->
        </div>
        <button type="submit">Submit All Evaluations</button>
      </form>
    </div>
    <br />
    <button id="generateReportBtn">Final Report</button>
    <button id="generatePeerReportBtn">Peer Evaluation Report</button>
  </section>

  <section id="studentSection" class="hidden">
    <h2>Peer Evaluation</h2>
    <div id="studentGroupsList">
      <!-- Dynamic group list without delete buttons -->
    </div>
    <form id="peerEvalForm">
      <label for="peer">Your Roll Number (Last 5 digits):</label>
      <input type="text" id="peer" name="peer" required />
      
      <div id="evaluationSections">
        <!-- Evaluation sections will be dynamically generated here -->
      </div>
      
      <button type="submit">Submit All Evaluations</button>
    </form>
  </section>

  <section id="peerReportSection" class="hidden">
    <h2>Peer Evaluation Report</h2>
    <br />
    <div class="report-filter">
      <label for="evaluatorSelect">Select Evaluator:</label>
      <select id="evaluatorSelect">
        <option value="all">All Evaluators</option>
      </select>
      <button id="filterPeerReport">Generate Report</button>
    </div>
    <div id="peerReportContent">
      <!-- Peer Evaluation Report details with delete buttons will be generated -->
    </div>
    <br />
    <button id="peerBackBtn">Back to Dashboard</button>
  </section>

  <section id="reportSection" class="hidden">
    <h2>Final Report</h2>
    <button id="downloadReportBtn">Download Report</button>
    <br />
    <div id="reportContent">
      <!-- Final Report details with delete buttons will be generated -->
    </div>
    <br />
    <button id="backBtn">Back to Dashboard</button>
  </section>

  <script src="script.js"></script>
</body>

</html>
